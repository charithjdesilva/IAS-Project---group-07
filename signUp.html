<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>

    <link rel="stylesheet" href="css/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <section class="row d-flex align-items-center min-vh-100 justify-content-center g-0">
    <form class="col-md-3">
        <div class="">
            <lottie-player class="m-auto mb-2" src="https://assets10.lottiefiles.com/packages/lf20_fgp8rk11.json"  background="transparent"  speed="1"  style="width: 60%;" autoplay></lottie-player>
            <div class="form-floating mb-4">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingConfPassword" placeholder="Confirm password">
                <label for="floatingConfPassword">Confirm password</label>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </div>
      </form>
    </section>
</body>
</html>
